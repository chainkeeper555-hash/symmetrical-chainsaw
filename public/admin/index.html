<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome King ðŸ‘‘ | Admin Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
  <style>
    :root {
      --bg-top: #0b0f16;
      --bg-bottom: #010409;
      --accent-cyan: #00e0ff;
      --accent-cyan-dark: #00b7cc;
      --text-white: #f5faff;
      --muted-white: #b3bfcc;
      --shadow-cyan: rgba(0, 224, 255, 0.3);
      --shadow-subtle: rgba(0, 224, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: var(--text-white);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      animation: fadeInBody 1s ease-in-out forwards;
    }

    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--shadow-cyan);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--shadow-subtle);
      backdrop-filter: blur(12px);
      animation: slideIn 0.8s ease-out forwards;
      transition: opacity 0.5s ease, transform 0.5s ease;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: var(--accent-cyan);
      text-shadow: 0 0 12px var(--shadow-cyan);
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted-white);
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      line-height: 1.7;
      font-weight: 400;
    }

    .loader {
      margin-top: 1.5rem;
      width: 40px;
      height: 40px;
      border: 4px solid var(--muted-white);
      border-top: 4px solid var(--accent-cyan);
      border-right: 4px solid var(--accent-cyan-dark);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: var(--muted-white);
      opacity: 0.7;
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: opacity 0.3s ease;
    }

    footer:hover {
      opacity: 1;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .welcome-container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: clamp(1.75rem, 4.5vw, 2.5rem);
      }
      p {
        font-size: 0.9375rem;
      }
      .loader {
        width: 32px;
        height: 32px;
        border-width: 3px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .welcome-container, body, .loader {
        animation: none;
      }
    }
  </style>
</head>

<body>
  <div class="welcome-container" id="welcomeBox">
    <h1>Welcome King ðŸ‘‘</h1>
    <p>Your dashboard is being prepared...</p>
    <div class="loader"></div>
  </div>

  <footer>Â© <span id="year"></span> S4R | Powered by SH4NER</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    setTimeout(() => {
      const box = document.getElementById('welcomeBox');
      box.style.opacity = '0';
      box.style.transform = 'translateY(-20px)';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 600);
    }, 3000);
  </script>
</body>
</html>
