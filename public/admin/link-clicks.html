<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Clicks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="link-clicks" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Link Clicks</h2>
            <div id="link-click-items" class="space-y-4">
                <p class="text-sm text-[var(--muted-white)]">No link click data available</p>
            </div>
        </div>
    </main>

    <script>
        async function fetchLinkClicks() {
            try {
                const response = await fetch('http://localhost:3000/api/tracking/link-clicks').catch(() => ({ ok: false, status: 500 }));
                if (!response.ok) throw new Error(`Link Clicks API failed: ${response.status}`);
                let linkClicks = await response.json();
                
                // Ensure linkClicks is an array
                if (!Array.isArray(linkClicks)) {
                    console.warn('Link clicks response is not an array:', linkClicks);
                    linkClicks = linkClicks.linkClicks && Array.isArray(linkClicks.linkClicks) ? linkClicks.linkClicks : [];
                }

                const linkClickContainer = document.getElementById('link-click-items');
                linkClickContainer.innerHTML = linkClicks.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No link click data available</p>' :
                    linkClicks.slice(0, 5).map(item => `
                        <div class="p-4 bg-[rgba(0,224,255,0.1)] rounded-md">
                            <p class="text-sm font-medium text-[var(--text-white)]">${item.url || 'Unknown'}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-1">${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</p>
                        </div>
                    `).join('');
                
                // Notify parent to update sidebar link-click count
                if (window.parent && window.parent.document.getElementById('link-click-count')) {
                    window.parent.document.getElementById('link-click-count').textContent = linkClicks.length || '0';
                }
            } catch (err) {
                console.error('Error fetching link clicks:', err);
                document.getElementById('link-click-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading link clicks</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLinkClicks();
        });
    </script>
</body>
</html>
