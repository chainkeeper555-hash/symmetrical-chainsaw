<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .cta-button {
            background: rgba(167, 236, 255, 1);
            color: #021d22;
            border-radius: 15px;
            border: 1px solid var(--accent-cyan);
            padding: 12px 24px;
            font-weight: 900;
            font-size: clamp(10px, 2.5vw, 12px);
            transition: all 0.18s cubic-bezier(.2,.9,.3,1);
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,224,255,0.48);
        }

        .modal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="schedule" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Upcoming Schedule</h2>
            <div id="schedule-items" class="space-y-4">
                <p class="text-sm text-[var(--muted-white)]">No upcoming events</p>
            </div>
            <div class="mt-4">
                <button id="open-schedule-form" class="w-full cta-button"><i data-feather="plus" class="h-4 w-4 mr-2"></i> Schedule New Event</button>
            </div>
        </div>

        <!-- Schedule Form -->
        <div id="schedule-modal" class="fixed inset-0 modal hidden flex items-center justify-center z-50">
            <div class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)] w-full max-w-md">
                <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Schedule New Event</h2>
                <div id="schedule-error" class="hidden text-sm text-red-600 mb-4"></div>
                <div class="space-y-4">
                    <input id="schedule-title" type="text" placeholder="Event Title" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                    <input id="schedule-date" type="datetime-local" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                    <textarea id="schedule-description" placeholder="Description" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]"></textarea>
                    <div class="flex justify-end space-x-2">
                        <button id="schedule-cancel" class="px-4 py-2 text-[var(--muted-white)] hover:text-[var(--accent-cyan)]">Cancel</button>
                        <button id="schedule-submit" class="cta-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        async function fetchSchedule() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/schedule').catch(() => ({ ok: false, status: 500 }));
                if (!response.ok) throw new Error(`Schedule API failed: ${response.status}`);
                let schedule = await response.json();
                
                // Ensure schedule is an array
                if (!Array.isArray(schedule)) {
                    console.warn('Schedule response is not an array:', schedule);
                    schedule = Array.isArray(schedule.schedule) ? schedule.schedule : [];
                }

                const scheduleContainer = document.getElementById('schedule-items');
                scheduleContainer.innerHTML = schedule.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No upcoming events</p>' :
                    schedule.map(item => `
                        <div class="border-l-4 border-[var(--accent-cyan)] pl-4 py-2">
                            <div class="flex items-center justify-between">
                                <p class="text-sm font-medium text-[var(--text-white)]">${item.title || 'Untitled'}</p>
                                <span class="text-xs text-[var(--muted-white)]">${
                                    item.date ? new Date(item.date).toLocaleString() : 'Unknown'
                                }</span>
                            </div>
                            <p class="text-sm text-[var(--muted-white)] mt-1">${item.description || 'No description'}</p>
                        </div>
                    `).join('');
                
                // Notify parent to update sidebar schedule count
                if (window.parent && window.parent.document.getElementById('schedule-count')) {
                    window.parent.document.getElementById('schedule-count').textContent = schedule.length || '0';
                    window.parent.document.getElementById('schedule-count').classList.toggle('hidden', !schedule.length);
                }
            } catch (err) {
                console.error('Error fetching schedule:', err);
                document.getElementById('schedule-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading schedule</p>';
            }
        }

        // Schedule form handling
        document.getElementById('open-schedule-form').addEventListener('click', () => {
            document.getElementById('schedule-modal').classList.remove('hidden');
            document.getElementById('schedule-error').classList.add('hidden');
        });

        document.getElementById('schedule-cancel').addEventListener('click', () => {
            document.getElementById('schedule-modal').classList.add('hidden');
            document.getElementById('schedule-error').classList.add('hidden');
            document.getElementById('schedule-title').value = '';
            document.getElementById('schedule-date').value = '';
            document.getElementById('schedule-description').value = '';
        });

        document.getElementById('schedule-submit').addEventListener('click', async () => {
            const title = document.getElementById('schedule-title').value.trim();
            const date = document.getElementById('schedule-date').value;
            const description = document.getElementById('schedule-description').value.trim();
            const errorDiv = document.getElementById('schedule-error');

            if (!title || !date || !description) {
                errorDiv.textContent = 'Please provide title, date, and description';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('https://sh4nerewards.com/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, date, description })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || `Schedule API failed: ${response.status}`);
                }
                alert('Event scheduled successfully!');
                document.getElementById('schedule-modal').classList.add('hidden');
                document.getElementById('schedule-title').value = '';
                document.getElementById('schedule-date').value = '';
                document.getElementById('schedule-description').value = '';
                fetchSchedule();
            } catch (err) {
                console.error('Error submitting schedule:', err);
                errorDiv.textContent = err.message || 'Failed to schedule event';
                errorDiv.classList.remove('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchSchedule();
        });
    </script>
</body>
</html>
