<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="visitors" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Visitors</h2>
            <div id="visitor-items" class="space-y-4">
                <p class="text-sm text-[var(--muted-white)]">No visitor data available</p>
            </div>
        </div>
    </main>

    <script>
        async function fetchVisitors() {
            try {
                const response = await fetch('http://localhost:3000/api/tracking/visitors').catch(() => ({ ok: false, status: 500 }));
                if (!response.ok) throw new Error(`Visitors API failed: ${response.status}`);
                let visitors = await response.json();
                
                // Ensure visitors is an array
                if (!Array.isArray(visitors)) {
                    console.warn('Visitors response is not an array:', visitors);
                    visitors = visitors.visitors && Array.isArray(visitors.visitors) ? visitors.visitors : [];
                }

                const visitorContainer = document.getElementById('visitor-items');
                visitorContainer.innerHTML = visitors.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No visitor data available</p>' :
                    visitors.slice(0, 5).map(item => `
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium text-[var(--text-white)]">${item.sessionId || 'Unknown'}</p>
                            <p class="text-sm text-[var(--muted-white)]">${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</p>
                        </div>
                    `).join('');
                
                // Notify parent to update sidebar visitor count
                if (window.parent && window.parent.document.getElementById('visitor-count')) {
                    window.parent.document.getElementById('visitor-count').textContent = visitors.length || '0';
                }
            } catch (err) {
                console.error('Error fetching visitors:', err);
                document.getElementById('visitor-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading visitors</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchVisitors();
        });
    </script>
</body>
</html>
