<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com https://fonts.gstatic.com;
        font-src 'self' https://sh4nerewards.com https://fonts.gstatic.com;
        img-src 'self' data: https://sh4nerewards.com https://res.cloudinary.com;
        connect-src 'self' https://sh4nerewards.com https://cdn.jsdelivr.net https://kick.com https://bcgame.st https://api.cloudinary.com https://unpkg.com;
        frame-src 'self' https://www.youtube.com https://youtube.com https://youtu.be https://www.youtube-nocookie.com https://player.vimeo.com https://www.kick.com;
    ">
    <title>Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .video-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
            height: auto;
            max-height: 24.2rem;
            cursor: default;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .video-card img {
            width: 100%;
            height: 8rem;
            object-fit: cover;
            object-position: center;
            border-radius: 8px 8px 0 0;
            flex-shrink: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--accent-cyan);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .video-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            height: 450px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--accent-cyan);
        }

        .video-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,153,0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            z-index: 100;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .toast.error {
            border-color: #ff3333;
            background: rgba(255,0,0,0.2);
            color: #ff3333;
        }

        .truncate-4-lines {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        input, textarea {
            background: rgba(3,16,22,0.8);
            border: 1px solid #4b5563;
            color: white;
            transition: all 0.2s ease-in-out;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        #image-preview {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        #image-upload:disabled, #add-video-form button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <main class="w-full px-4 py-6 lg:px-8">
        <div id="videos" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-medium text-[var(--text-white)]">Videos</h2>
                <button id="add-video-btn" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">
                    <i data-feather="plus" class="h-4 w-4 inline-block mr-1"></i>Add Video
                </button>
            </div>
            <div id="videos-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 min-h-0 overflow-y-auto">
                <p class="text-sm text-[var(--muted-white)] col-span-3 text-center">No videos available</p>
            </div>
        </div>
    </main>

    <!-- Add Video Modal -->
    <div id="add-video-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Add New Video</h3>
            <form id="add-video-form">
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="title">Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="description">Description</label>
                    <textarea id="description" name="description" required rows="4"
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="videoUrl">Video URL</label>
                    <input type="text" id="videoUrl" name="videoUrl" placeholder="e.g., https://www.youtube.com/embed/VIDEO_ID" required
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="image-upload">Image</label>
                    <input type="file" id="image-upload" name="image" accept="image/*"
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                    <p id="image-status" class="text-sm mt-1"></p>
                    <img id="image-preview" class="mt-2 max-w-full h-auto rounded-md hidden" alt="Image Preview">
                    <input type="hidden" id="image" name="image" required>
                    <input type="hidden" id="image-public-id" name="imagePublicId">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="close-modal-btn" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                    <button type="submit" id="submit-video" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Add Video</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="video-modal-content">
            <button class="video-modal-close">&times;</button>
            <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        feather.replace();

        const addVideoBtn = document.getElementById('add-video-btn');
        const addVideoModal = document.getElementById('add-video-modal');
        const addVideoForm = document.getElementById('add-video-form');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const imageStatus = document.getElementById('image-status');
        const submitButton = document.getElementById('submit-video');
        const toast = document.getElementById('toast');
        const videoModal = document.getElementById('video-modal');
        const videoModalClose = videoModal.querySelector('.video-modal-close');

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
                toast.classList.remove('error');
                toast.textContent = '';
            }, 3000);
        }

        function openVideoModal(videoUrl) {
            console.log('Opening video modal with URL:', videoUrl);
            const iframe = document.getElementById('video-iframe');
            if (!videoUrl || videoUrl === '#' || videoUrl.trim() === '') {
                console.error('Invalid or missing video URL:', videoUrl);
                showToast('No valid video URL available for this video', true);
                return;
            }
            let embedUrl = videoUrl.trim();
            if (embedUrl.includes('youtube.com/watch') || embedUrl.includes('youtu.be/')) {
                let videoId = '';
                if (embedUrl.includes('watch?v=')) {
                    videoId = embedUrl.split('watch?v=')[1].split('&')[0];
                } else if (embedUrl.includes('youtu.be/')) {
                    videoId = embedUrl.split('youtu.be/')[1].split('?')[0];
                }
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (embedUrl.includes('kick.com')) {
                embedUrl = embedUrl.replace('kick.com', 'www.kick.com');
            }
            console.log('Setting iframe src to:', embedUrl);
            iframe.src = embedUrl;
            videoModal.style.display = 'flex';
        }

        function closeVideoModal() {
            videoModal.style.display = 'none';
            document.getElementById('video-iframe').src = '';
        }

        addVideoBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'flex';
            addVideoForm.reset();
            imagePreview.classList.add('hidden');
            imageStatus.textContent = '';
            document.getElementById('image').value = '';
            document.getElementById('image-public-id').value = '';
            imageUploadInput.disabled = false;
            submitButton.disabled = false;
        });

        closeModalBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'none';
            addVideoForm.reset();
            imagePreview.classList.add('hidden');
            imageStatus.textContent = '';
            document.getElementById('image').value = '';
            document.getElementById('image-public-id').value = '';
            imageUploadInput.disabled = false;
            submitButton.disabled = false;
        });

        addVideoModal.addEventListener('click', (e) => {
            if (e.target === addVideoModal) {
                addVideoModal.style.display = 'none';
                addVideoForm.reset();
                imagePreview.classList.add('hidden');
                imageStatus.textContent = '';
                document.getElementById('image').value = '';
                document.getElementById('image-public-id').value = '';
                imageUploadInput.disabled = false;
                submitButton.disabled = false;
            }
        });

        videoModalClose.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'flex') closeVideoModal();
        });

        imageUploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                imageStatus.textContent = 'No file selected';
                imageStatus.style.color = '#ff3333';
                return;
            }
            imageUploadInput.disabled = true;
            submitButton.disabled = true;
            imageStatus.textContent = 'Uploading image...';
            imageStatus.style.color = 'var(--muted-white)';
            try {
                const reader = new FileReader();
                const base64Image = await new Promise((resolve) => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
                console.log('Base64 image:', base64Image.substring(0, 50) + '...');
                const response = await fetch('https://sh4nerewards.com/api/upload-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to upload image');
                }
                imagePreview.src = data.url;
                imagePreview.classList.remove('hidden');
                document.getElementById('image').value = data.url;
                document.getElementById('image-public-id').value = data.public_id;
                imageStatus.textContent = 'Image uploaded successfully';
                imageStatus.style.color = 'var(--neon-green)';
            } catch (error) {
                console.error('Error uploading image:', error.message);
                imageStatus.textContent = `Failed to upload image: ${error.message}`;
                imageStatus.style.color = '#ff3333';
                showToast(`Failed to upload image: ${error.message}`, true);
            } finally {
                imageUploadInput.disabled = false;
                submitButton.disabled = false;
            }
        });

        addVideoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submit-video');
            submitButton.disabled = true;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const image = document.getElementById('image').value.trim();
            const imagePublicId = document.getElementById('image-public-id').value.trim();
            if (!title) {
                showToast('Title is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!description) {
                showToast('Description is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!videoUrl) {
                showToast('Video URL is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!image || !imagePublicId) {
                showToast('Please upload an image', true);
                submitButton.disabled = false;
                return;
            }
            try {
                const response = await fetch('https://sh4nerewards.com/api/videos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, videoUrl, image, imagePublicId })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add video');
                }
                showToast('Video added successfully');
                addVideoModal.style.display = 'none';
                addVideoForm.reset();
                imagePreview.classList.add('hidden');
                imageStatus.textContent = '';
                document.getElementById('image').value = '';
                document.getElementById('image-public-id').value = '';
                fetchVideos();
            } catch (error) {
                console.error('Error adding video:', error);
                showToast(`Failed to add video: ${error.message}`, true);
            } finally {
                submitButton.disabled = false;
            }
        });

        async function fetchVideos() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/videos');
                if (!response.ok) throw new Error(`Videos API failed: ${response.status}`);
                const { videos } = await response.json();
                console.log('Fetched videos:', videos);
                const videosContainer = document.getElementById('videos-items');
                videosContainer.innerHTML = videos.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)] col-span-3 text-center">No videos available</p>' :
                    videos.map(item => `
                        <div class="video-card" data-id="${item._id}" data-video-url="${item.videoUrl || '#'}">
                            <img src="${item.image}" alt="${item.title || 'Untitled'}">
                            <div class="flex flex-col flex-grow">
                                <p class="text-sm font-medium text-[var(--text-white)] mt-3 truncate-4-lines">${item.title || 'Untitled'}</p>
                                <p class="text-sm text-[var(--muted-white)] mt-2 truncate-4-lines">${item.description || 'No description'}</p>
                                <span class="text-xs text-[var(--muted-white)] mt-2">Submitted: ${
                                    item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                                }</span>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <button class="view-video-btn px-3 py-1 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]" data-video-url="${item.videoUrl || '#'}">
                                    <i data-feather="play" class="h-4 w-4 inline-block mr-1"></i>View
                                </button>
                                <button class="delete-video-btn px-3 py-1 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]" data-id="${item._id}" data-public-id="${item.imagePublicId}">
                                    <i data-feather="trash-2" class="h-4 w-4 inline-block mr-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    `).join('');

                feather.replace();

                document.querySelectorAll('.view-video-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const videoUrl = button.dataset.videoUrl;
                        console.log(`View button clicked, URL: ${videoUrl}`);
                        openVideoModal(videoUrl);
                    });
                });

                document.querySelectorAll('.delete-video-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const videoId = btn.dataset.id;
                        try {
                            const response = await fetch(`https://sh4nerewards.com/api/videos/${videoId}`, {
                                method: 'DELETE'
                            });
                            const data = await response.json();
                            if (!response.ok) {
                                throw new Error(data.error || 'Failed to delete video');
                            }
                            showToast('Video deleted successfully');
                            fetchVideos();
                        } catch (error) {
                            console.error('Error deleting video:', error);
                            showToast(`Failed to delete video: ${error.message}`, true);
                        }
                    });
                });

                if (window.parent && window.parent.document.getElementById('videos-count')) {
                    window.parent.document.getElementById('videos-count').textContent = videos.length || '0';
                }
            } catch (err) {
                console.error('Error fetching videos:', err);
                document.getElementById('videos-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)] col-span-3 text-center">Error loading videos</p>';
                showToast('Error loading videos', true);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchVideos();
        });
    </script>
</body>
</html>
