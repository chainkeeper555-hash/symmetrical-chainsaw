<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .contact-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
        }

        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .pulse-new {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                border-color: var(--neon-green);
                box-shadow: 0 0 5px rgba(0,255,153,0.2);
            }
            50% {
                border-color: var(--neon-green);
                box-shadow: 0 0 15px rgba(0,255,153,0.4);
            }
            100% {
                border-color: var(--neon-green);
                box-shadow: 0 0 5px rgba(0,255,153,0.2);
            }
        }

        #contact-items {
            scrollbar-width: none; /* Firefox */
        }

        #contact-items::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        .modal {
            transition: opacity 0.3s ease-in-out;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,153,0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
        }

        .truncate-text {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #view-contact-modal .modal-content {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-cyan) var(--card-bg);
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
        }

        #view-contact-modal .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        #view-contact-modal .modal-content::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        #view-contact-modal .modal-content::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 3px;
        }

        #view-contact-modal .modal-content #view-message {
            max-width: 100%; /* Ensure message stays within modal bounds */
            overflow-wrap: break-word; /* Break long, unbroken strings */
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="contacts" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-[var(--text-white)]">Contacts</h2>
                <button id="export-contacts" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">
                    <i data-feather="download" class="h-4 w-4 inline-block mr-1"></i>Export
                </button>
            </div>
            <div id="contact-items" class="space-y-4 h-[calc(100vh-8rem)] overflow-y: auto">
                <p class="text-sm text-[var(--muted-white)]">No contacts available</p>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-contact-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center modal">
        <div class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)] w-full max-w-md">
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Confirm Delete</h3>
            <p class="text-sm text-[var(--muted-white)]">Are you sure you want to delete this contact? This action cannot be undone.</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="cancel-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Cancel</button>
                <button id="confirm-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Confirm Delete</button>
            </div>
        </div>
    </div>

    <!-- View Contact Modal -->
    <div id="view-contact-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center modal">
        <div class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)] w-full max-w-xl">
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Contact Details</h3>
            <div class="modal-content space-y-3 text-sm text-[var(--muted-white)]">
                <p><strong>First Name:</strong> <span id="view-firstName">Unknown</span></p>
                <p><strong>Last Name:</strong> <span id="view-lastName">Unknown</span></p>
                <p><strong>Email:</strong> <span id="view-email">No email</span></p>
                <p><strong>Phone:</strong> <span id="view-phone"></span></p>
                <p><strong>Message:</strong> <span id="view-message">No message</span></p>
                <p><strong>Submitted:</strong> <span id="view-createdAt">Unknown</span></p>
            </div>
            <div class="flex justify-end mt-4">
                <button id="close-view-modal" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        let currentDeleteId = null;
        let currentViewId = null;

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('error');
                }, 300); // Match transition duration
            }, 3000); // Show for 3 seconds
        }

        function getSeenContacts() {
            return JSON.parse(localStorage.getItem('seenContacts') || '[]');
        }

        function setSeenContact(id) {
            const seenContacts = getSeenContacts();
            if (!seenContacts.includes(id)) {
                seenContacts.push(id);
                localStorage.setItem('seenContacts', JSON.stringify(seenContacts));
            }
        }

        async function fetchContacts() {
            try {
                const response = await fetch('http://localhost:3000/api/contact');
                if (!response.ok) throw new Error(`Contacts API failed: ${response.status}`);
                const contacts = await response.json();
                const seenContacts = getSeenContacts();
                const contactContainer = document.getElementById('contact-items');
                contactContainer.innerHTML = contacts.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No contacts available</p>' :
                    contacts.map(item => `
                        <div class="contact-card p-4 rounded-md ${!seenContacts.includes(item._id) ? 'pulse-new' : ''}" data-id="${item._id}" data-seen="${seenContacts.includes(item._id)}">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-sm font-medium text-[var(--text-white)] truncate-text">${item.firstName || 'Unknown'} ${item.lastName || 'Unknown'}</p>
                                    <p class="text-sm text-[var(--muted-white)] mt-1 truncate-text">Email: ${item.email || 'No email'}</p>
                                    ${item.phone ? `<p class="text-sm text-[var(--muted-white)] mt-1 truncate-text">Phone: ${item.phone}</p>` : ''}
                                    <p class="text-sm text-[var(--muted-white)] mt-1 truncate-text">Message: ${item.message || 'No message'}</p>
                                    <span class="text-xs text-[var(--muted-white)]">Submitted: ${
                                        item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                                    }</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="view-contact px-3 py-1 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]" data-id="${item._id}">
                                        <i data-feather="eye" class="h-4 w-4 inline-block mr-1"></i>View
                                    </button>
                                    <button class="copy-contact px-3 py-1 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]" data-id="${item._id}">
                                        <i data-feather="copy" class="h-4 w-4 inline-block mr-1"></i>Copy
                                    </button>
                                    <button class="delete-contact px-3 py-1 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]" data-id="${item._id}">
                                        <i data-feather="trash-2" class="h-4 w-4 inline-block mr-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                
                feather.replace();

                // Notify parent to update sidebar contact count
                if (window.parent && window.parent.document.getElementById('contact-count')) {
                    window.parent.document.getElementById('contact-count').textContent = contacts.length || '0';
                }

                // Add event listeners for view, copy, and delete buttons
                document.querySelectorAll('.view-contact').forEach(button => {
                    button.addEventListener('click', () => viewContact(button.dataset.id, contacts));
                });
                document.querySelectorAll('.copy-contact').forEach(button => {
                    button.addEventListener('click', () => copyContact(button.dataset.id, contacts));
                });
                document.querySelectorAll('.delete-contact').forEach(button => {
                    button.addEventListener('click', () => openDeleteModal(button.dataset.id));
                });

                // Store contacts for export
                document.getElementById('export-contacts').dataset.contacts = JSON.stringify(contacts);
            } catch (err) {
                console.error('Error fetching contacts:', err);
                document.getElementById('contact-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading contacts</p>';
                showToast('Error loading contacts', true);
            }
        }

        function openDeleteModal(id) {
            currentDeleteId = id;
            document.getElementById('delete-contact-modal').classList.remove('hidden');
        }

        function viewContact(id, contacts) {
            currentViewId = id;
            const contact = contacts.find(item => item._id === id);
            if (!contact) {
                showToast('Contact not found', true);
                return;
            }
            document.getElementById('view-firstName').textContent = contact.firstName || 'Unknown';
            document.getElementById('view-lastName').textContent = contact.lastName || 'Unknown';
            document.getElementById('view-email').textContent = contact.email || 'No email';
            document.getElementById('view-phone').textContent = contact.phone || '';
            document.getElementById('view-message').textContent = contact.message || 'No message';
            document.getElementById('view-createdAt').textContent = contact.createdAt ? new Date(contact.createdAt).toLocaleString() : 'Unknown';
            document.getElementById('view-contact-modal').classList.remove('hidden');
            
            // Mark contact as seen
            setSeenContact(id);
            const contactCard = document.querySelector(`.contact-card[data-id="${id}"]`);
            if (contactCard) {
                contactCard.classList.remove('pulse-new');
                contactCard.dataset.seen = 'true';
            }
        }

        async function deleteContact(id) {
            try {
                const response = await fetch(`https://symmetrical-chainsaw-otqn.onrender.com/api/contact/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Failed to delete contact: ${response.status}`);
                document.getElementById('delete-contact-modal').classList.add('hidden');
                showToast('Contact deleted successfully');
                // Remove from seenContacts if deleted
                const seenContacts = getSeenContacts();
                const updatedSeenContacts = seenContacts.filter(seenId => seenId !== id);
                localStorage.setItem('seenContacts', JSON.stringify(updatedSeenContacts));
                fetchContacts();
            } catch (err) {
                console.error('Error deleting contact:', err);
                document.getElementById('delete-contact-modal').classList.add('hidden');
                showToast('Failed to delete contact', true);
            }
        }

        function copyContact(id, contacts) {
            const contact = contacts.find(item => item._id === id);
            if (!contact) {
                showToast('Contact not found', true);
                return;
            }
            const text = [
                `First Name: ${contact.firstName || 'Unknown'}`,
                `Last Name: ${contact.lastName || 'Unknown'}`,
                `Email: ${contact.email || 'No email'}`,
                contact.phone ? `Phone: ${contact.phone}` : '',
                `Message: ${contact.message || 'No message'}`,
                `Submitted: ${contact.createdAt ? new Date(contact.createdAt).toLocaleString() : 'Unknown'}`
            ].filter(line => line).join('\n');
            
            navigator.clipboard.writeText(text)
                .then(() => showToast('Contact copied to clipboard'))
                .catch(err => {
                    console.error('Error copying contact:', err);
                    showToast('Failed to copy contact', true);
                });
        }

        function exportContacts() {
            const contacts = JSON.parse(document.getElementById('export-contacts').dataset.contacts || '[]');
            if (contacts.length === 0) {
                showToast('No contacts to export', true);
                return;
            }
            const csv = [
                '"First Name","Last Name","Email","Phone","Message","Submitted"',
                ...contacts.map(item => [
                    `"${(item.firstName || 'Unknown').replace(/"/g, '""')}"`,
                    `"${(item.lastName || 'Unknown').replace(/"/g, '""')}"`,
                    `"${(item.email || 'No email').replace(/"/g, '""')}"`,
                    `"${(item.phone || '').replace(/"/g, '""')}"`,
                    `"${(item.message || 'No message').replace(/"/g, '""')}"`,
                    `"${item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'contacts.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('Contacts exported successfully');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchContacts();
            document.getElementById('export-contacts').addEventListener('click', exportContacts);
            document.getElementById('cancel-delete').addEventListener('click', () => {
                document.getElementById('delete-contact-modal').classList.add('hidden');
                currentDeleteId = null;
            });
            document.getElementById('confirm-delete').addEventListener('click', () => {
                if (currentDeleteId) deleteContact(currentDeleteId);
            });
            document.getElementById('close-view-modal').addEventListener('click', () => {
                document.getElementById('view-contact-modal').classList.add('hidden');
                currentViewId = null;
            });
            document.getElementById('view-contact-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('view-contact-modal').classList.add('hidden');
                    currentViewId = null;
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !document.getElementById('view-contact-modal').classList.contains('hidden')) {
                    document.getElementById('view-contact-modal').classList.add('hidden');
                    currentViewId = null;
                }
            });
        });
    </script>
</body>
</html>
