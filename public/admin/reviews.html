<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | S4R Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            padding: 2rem;
        }

        .cta-button {
            background: rgba(167, 236, 255, 1);
            color: #021d22;
            border-radius: 15px;
            border: 1px solid var(--accent-cyan);
            padding: 12px 24px;
            font-weight: 900;
            font-size: clamp(10px, 2.5vw, 12px);
            transition: all 0.18s cubic-bezier(.2,.9,.3,1);
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,224,255,0.48);
        }

        .modal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease-in-out;
        }

        .review-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .review-image {
            width: 100%;
            height: 8rem;
            object-fit: cover;
            object-position: center;
            border-radius: 8px 8px 0 0;
            flex-shrink: 0;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .edit-button {
            background: rgba(0, 224, 255, 0.2);
            color: var(--accent-cyan);
        }

        .delete-button {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .truncate-4-lines {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        input, textarea, select {
            background: rgba(3,16,22,0.8);
            border: 1px solid #4b5563;
            color: var(--text-white);
            transition: all 0.2s ease-in-out;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        #review-image:disabled, #review-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,153,0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="w-full">
        <h1 class="text-2xl font-bold text-[var(--text-white)] mb-6">Manage Reviews</h1>
        <div class="mb-4">
            <button id="create-review-button" class="cta-button">Create New Review</button>
        </div>
        <div id="review-error" class="hidden text-sm text-red-600 mb-4"></div>
        <div id="reviews-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-sm text-[var(--muted-white)] col-span-3 text-center">No reviews found</p>
        </div>
    </div>

    <!-- Review Form Modal -->
    <div id="review-modal" class="fixed inset-0 modal hidden flex items-center justify-center z-50">
        <div class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)] w-full max-w-md">
            <h2 id="review-modal-title" class="text-lg font-medium text-[var(--text-white)] mb-4">Create Review</h2>
            <div id="review-form-error" class="hidden text-sm text-red-600 mb-4"></div>
            <div class="space-y-4">
                <select id="review-type" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                    <option value="slot">Slot</option>
                    <option value="casino">Casino</option>
                </select>
                <input id="review-title" type="text" placeholder="Title" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                <input id="review-image" type="file" accept="image/*" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                <input id="review-rating" type="number" placeholder="Rating (1-5)" min="1" max="5" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]">
                <textarea id="review-description" placeholder="Description" class="w-full px-3 py-2 bg-[var(--card-bg)] border border-[var(--accent-cyan)] rounded-md text-[var(--text-white)]" rows="4"></textarea>
                <input id="review-id" type="hidden">
                <div class="flex justify-end space-x-2">
                    <button id="review-cancel" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                    <button id="review-submit" class="cta-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-review-modal" class="fixed inset-0 modal hidden flex items-center justify-center z-50">
        <div class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)] w-full max-w-md">
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Confirm Delete</h3>
            <p class="text-sm text-[var(--muted-white)]">Are you sure you want to delete this review? This action cannot be undone.</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="cancel-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Cancel</button>
                <button id="confirm-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Confirm Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        feather.replace();
        let currentDeleteId = null;

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('error');
                }, 300);
            }, 3000);
        }

        // Fetch and display reviews
        async function fetchReviews() {
            try {
                const [slotResponse, casinoResponse] = await Promise.all([
                    fetch('http://localhost:3000/api/reviews?type=slot').then(res => res.ok ? res.json() : { reviews: [] }),
                    fetch('http://localhost:3000/api/reviews?type=casino').then(res => res.ok ? res.json() : { reviews: [] })
                ]);
                const reviews = [...slotResponse.reviews, ...casinoResponse.reviews];
                const grid = document.getElementById('reviews-grid');
                grid.innerHTML = '';

                if (reviews.length === 0) {
                    grid.innerHTML = '<p class="text-sm text-[var(--muted-white)] col-span-3 text-center">No reviews found</p>';
                    return;
                }

                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.innerHTML = `
                        <img src="${review.image}" alt="${review.title}" class="review-image">
                        <div class="flex flex-col flex-grow">
                            <p class="text-sm font-medium text-[var(--text-white)] mt-3">${review.type.charAt(0).toUpperCase() + review.type.slice(1)}</p>
                            <p class="text-sm font-medium text-[var(--text-white)] mt-2 truncate-4-lines">${review.title}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-2">Rating: ${review.rating}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-2 truncate-4-lines">${review.description}</p>
                        </div>
                        <div class="flex justify-between items-center mt-3">
                            <button class="action-button edit-button" data-id="${review._id}" data-type="${review.type}" data-title="${review.title}" data-image="${review.image}" data-rating="${review.rating}" data-description="${review.description}">
                                <i data-feather="edit" class="h-4 w-4 inline-block mr-1"></i>Edit
                            </button>
                            <button class="action-button delete-button" data-id="${review._id}">
                                <i data-feather="trash-2" class="h-4 w-4 inline-block mr-1"></i>Delete
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                feather.replace();

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const modal = document.getElementById('review-modal');
                        const modalTitle = document.getElementById('review-modal-title');
                        const reviewId = document.getElementById('review-id');
                        const reviewType = document.getElementById('review-type');
                        const reviewTitle = document.getElementById('review-title');
                        const reviewRating = document.getElementById('review-rating');
                        const reviewDescription = document.getElementById('review-description');

                        modalTitle.textContent = 'Edit Review';
                        reviewId.value = button.dataset.id;
                        reviewType.value = button.dataset.type;
                        reviewTitle.value = button.dataset.title;
                        reviewRating.value = button.dataset.rating;
                        reviewDescription.value = button.dataset.description;
                        modal.classList.remove('hidden');
                    });
                });

                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', () => {
                        currentDeleteId = button.dataset.id;
                        document.getElementById('delete-review-modal').classList.remove('hidden');
                    });
                });
            } catch (err) {
                console.error('Error fetching reviews:', err);
                document.getElementById('review-error').textContent = 'Failed to load reviews';
                document.getElementById('review-error').classList.remove('hidden');
                showToast('Failed to load reviews', true);
            }
        }

        // Update review count in parent dashboard
        async function updateReviewCount() {
            try {
                const [slotResponse, casinoResponse] = await Promise.all([
                    fetch('http://localhost:3000/api/reviews?type=slot').then(res => res.ok ? res.json() : { reviews: [] }),
                    fetch('http://localhost:3000/api/reviews?type=casino').then(res => res.ok ? res.json() : { reviews: [] })
                ]);
                const totalReviews = slotResponse.reviews.length + casinoResponse.reviews.length;
                const parentWindow = window.parent;
                if (parentWindow) {
                    const reviewCount = parentWindow.document.getElementById('review-count');
                    if (reviewCount) {
                        reviewCount.textContent = totalReviews || '0';
                        reviewCount.classList.toggle('hidden', !totalReviews);
                    }
                }
            } catch (err) {
                console.error('Error updating review count:', err);
            }
        }

        // Handle review form submission
        document.getElementById('review-submit').addEventListener('click', async () => {
            const reviewId = document.getElementById('review-id').value;
            const type = document.getElementById('review-type').value;
            const title = document.getElementById('review-title').value.trim();
            const rating = parseInt(document.getElementById('review-rating').value);
            const description = document.getElementById('review-description').value.trim();
            const imageInput = document.getElementById('review-image');
            const errorDiv = document.getElementById('review-form-error');
            const submitButton = document.getElementById('review-submit');

            if (!title || !type || !rating || rating < 1 || rating > 5 || !description) {
                errorDiv.textContent = 'Please provide title, type, rating (1-5), and description';
                errorDiv.classList.remove('hidden');
                showToast('Please provide all required fields', true);
                return;
            }

            submitButton.disabled = true;
            let image = imageInput.dataset.currentImage || '';
            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const response = await fetch('http://localhost:3000/api/upload-image', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: e.target.result })
                        });
                        const result = await response.json();
                        if (!response.ok) {
                            throw new Error(result.message || 'Failed to upload image');
                        }
                        image = result.url;

                        // Proceed with review submission
                        await submitReview(reviewId, type, title, rating, description, image);
                    } catch (err) {
                        console.error('Error uploading image:', err);
                        errorDiv.textContent = err.message || 'Failed to upload image';
                        errorDiv.classList.remove('hidden');
                        showToast(err.message || 'Failed to upload image', true);
                    } finally {
                        submitButton.disabled = false;
                    }
                };
                reader.readAsDataURL(file);
            } else {
                // Proceed without new image
                await submitReview(reviewId, type, title, rating, description, image);
                submitButton.disabled = false;
            }
        });

        async function submitReview(reviewId, type, title, rating, description, image) {
            const errorDiv = document.getElementById('review-form-error');
            try {
                const method = reviewId ? 'PUT' : 'POST';
                const url = reviewId ? `http://localhost:3000/api/reviews/${reviewId}` : 'http://localhost:3000/api/reviews';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, title, rating, description, image: image || 'https://res.cloudinary.com/placeholder.jpg' })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || `Failed to ${reviewId ? 'update' : 'create'} review`);
                }
                showToast(`Review ${reviewId ? 'updated' : 'created'} successfully!`);
                document.getElementById('review-modal').classList.add('hidden');
                document.getElementById('review-id').value = '';
                document.getElementById('review-type').value = 'slot';
                document.getElementById('review-title').value = '';
                document.getElementById('review-image').value = '';
                document.getElementById('review-rating').value = '';
                document.getElementById('review-description').value = '';
                document.getElementById('review-form-error').classList.add('hidden');
                fetchReviews();
                updateReviewCount();
            } catch (err) {
                console.error(`Error ${reviewId ? 'updating' : 'creating'} review:`, err);
                errorDiv.textContent = err.message || `Failed to ${reviewId ? 'update' : 'create'} review`;
                errorDiv.classList.remove('hidden');
                showToast(err.message || `Failed to ${reviewId ? 'update' : 'create'} review`, true);
            }
        }

        // Delete review
        async function deleteReview(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/reviews/${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to delete review');
                }
                document.getElementById('delete-review-modal').classList.add('hidden');
                showToast('Review deleted successfully!');
                fetchReviews();
                updateReviewCount();
            } catch (err) {
                console.error('Error deleting review:', err);
                document.getElementById('delete-review-modal').classList.add('hidden');
                document.getElementById('review-error').textContent = err.message || 'Failed to delete review';
                document.getElementById('review-error').classList.remove('hidden');
                showToast(err.message || 'Failed to delete review', true);
            }
        }

        // Open create review modal
        document.getElementById('create-review-button').addEventListener('click', () => {
            const modal = document.getElementById('review-modal');
            const modalTitle = document.getElementById('review-modal-title');
            modalTitle.textContent = 'Create Review';
            document.getElementById('review-id').value = '';
            document.getElementById('review-type').value = 'slot';
            document.getElementById('review-title').value = '';
            document.getElementById('review-image').value = '';
            document.getElementById('review-rating').value = '';
            document.getElementById('review-description').value = '';
            document.getElementById('review-form-error').classList.add('hidden');
            modal.classList.remove('hidden');
        });

        // Cancel review form
        document.getElementById('review-cancel').addEventListener('click', () => {
            document.getElementById('review-modal').classList.add('hidden');
            document.getElementById('review-form-error').classList.add('hidden');
            document.getElementById('review-id').value = '';
            document.getElementById('review-type').value = 'slot';
            document.getElementById('review-title').value = '';
            document.getElementById('review-image').value = '';
            document.getElementById('review-rating').value = '';
            document.getElementById('review-description').value = '';
        });

        // Delete modal event listeners
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-review-modal').classList.add('hidden');
            currentDeleteId = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', () => {
            if (currentDeleteId) {
                deleteReview(currentDeleteId);
                currentDeleteId = null;
            }
        });

        document.getElementById('delete-review-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('delete-review-modal').classList.add('hidden');
                currentDeleteId = null;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchReviews();
        });
    </script>
</body>
</html>
