<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .modal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .giveaway-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .giveaway-table th,
        .giveaway-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0,224,255,0.2);
        }

        .giveaway-table th {
            background: rgba(0,224,255,0.2);
            color: var(--text-white);
            font-weight: 600;
        }

        .giveaway-table tr:last-child td {
            border-bottom: none;
        }

        .giveaway-table tr:hover {
            background: rgba(0,224,255,0.15);
        }

        @media (max-width: 640px) {
            .giveaway-table {
                font-size: 12px;
            }
            .giveaway-table th,
            .giveaway-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="w-full px-4 py-6 lg:px-8">
        <div id="giveaways" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Giveaways</h2>
            <div id="giveaway-items" class="overflow-x-auto">
                <table class="giveaway-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Prize</th>
                            <th>Deposit</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-sm text-[var(--muted-white)] text-center">No giveaways available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        async function fetchGiveaways() {
            try {
                const response = await fetch('http://localhost:3000/api/giveaway/entries').catch(() => ({ ok: false, status: 500 }));
                if (!response.ok) throw new Error(`Giveaways API failed: ${response.status}`);
                let entries = await response.json();
                
                // Ensure entries is an array
                if (!Array.isArray(entries)) {
                    console.warn('Entries response is not an array:', entries);
                    entries = entries.entries && Array.isArray(entries.entries) ? entries.entries : [];
                }

                const giveawayContainer = document.getElementById('giveaway-items').querySelector('tbody');
                giveawayContainer.innerHTML = entries.length === 0 ? 
                    '<tr><td colspan="4" class="text-sm text-[var(--muted-white)] text-center">No giveaways available</td></tr>' :
                    entries.map(item => `
                        <tr>
                            <td class="text-sm font-medium text-[var(--text-white)]">${item.email || 'Unknown'}</td>
                            <td class="text-sm text-[var(--muted-white)]">${item.prize || 'No prize'}</td>
                            <td class="text-sm text-[var(--muted-white)]">$${item.depositAmount || 0}</td>
                            <td class="text-sm text-[var(--muted-white)]">${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</td>
                        </tr>
                    `).join('');
                
                // Notify parent to update sidebar entry count
                if (window.parent && window.parent.document.getElementById('entry-count')) {
                    window.parent.document.getElementById('entry-count').textContent = entries.length || '0';
                    window.parent.document.getElementById('entry-count').classList.toggle('hidden', !entries.length);
                }
            } catch (err) {
                console.error('Error fetching giveaways:', err);
                document.getElementById('giveaway-items').querySelector('tbody').innerHTML = 
                    '<tr><td colspan="4" class="text-sm text-[var(--muted-white)] text-center">Error loading giveaways</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGiveaways();
        });
    </script>
</body>
</html>
