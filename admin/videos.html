<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com https://fonts.gstatic.com;
        font-src 'self' https://sh4nerewards.com https://fonts.gstatic.com;
        img-src 'self' data: https://sh4nerewards.com https://res.cloudinary.com;
        connect-src 'self' https://sh4nerewards.com https://cdn.jsdelivr.net https://kick.com https://bcgame.st https://api.cloudinary.com https://unpkg.com;
        frame-src 'self' https://www.youtube.com https://player.vimeo.com https://www.kick.com;
    ">
    <title>Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .video-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--accent-cyan);
            width: 90%;
            max-width: 500px;
        }

        .video-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            height: 450px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--accent-cyan);
        }

        .video-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--muted-white);
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: 1px solid var(--accent-cyan);
            z-index: 100;
            display: none;
        }

        .toast.error {
            border-color: #ff3333;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="videos" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-[var(--text-white)]">Videos</h2>
                <button id="add-video-btn" class="bg-[var(--accent-cyan)] text-[var(--text-white)] px-4 py-2 rounded-md hover:bg-[var(--accent-cyan-2)]">
                    Add Video
                </button>
            </div>
            <div id="videos-items" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <p class="text-sm text-[var(--muted-white)]">No videos available</p>
            </div>
        </div>
    </main>

    <!-- Add Video Modal -->
    <div id="add-video-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Add New Video</h3>
            <form id="add-video-form">
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="title">Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="description">Description</label>
                    <textarea id="description" name="description" required
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="videoUrl">Video URL</label>
                    <input type="text" id="videoUrl" name="videoUrl" placeholder="e.g., https://www.youtube.com/embed/VIDEO_ID" required
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-[var(--muted-white)] mb-1" for="image">Image</label>
                    <input type="file" id="image-upload" name="image" accept="image/*"
                        class="w-full bg-[var(--card-bg)] text-[var(--muted-white)] border border-[var(--accent-cyan)] rounded-md p-2">
                    <p id="image-status" class="text-sm mt-1"></p>
                    <img id="image-preview" class="mt-2 max-w-full h-auto rounded-md hidden" alt="Image Preview">
                    <input type="hidden" id="image" name="image">
                    <input type="hidden" id="image-public-id" name="imagePublicId">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="close-modal-btn" class="bg-gray-500 text-[var(--text-white)] px-4 py-2 rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                    <button type="submit" class="bg-[var(--accent-cyan)] text-[var(--text-white)] px-4 py-2 rounded-md hover:bg-[var(--accent-cyan-2)]">
                        Add Video
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="video-modal-content">
            <button class="video-modal-close">&times;</button>
            <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        feather.replace();

        const addVideoBtn = document.getElementById('add-video-btn');
        const addVideoModal = document.getElementById('add-video-modal');
        const addVideoForm = document.getElementById('add-video-form');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const imageStatus = document.getElementById('image-status');
        const toast = document.getElementById('toast');
        const videoModal = document.getElementById('video-modal');
        const videoModalClose = videoModal.querySelector('.video-modal-close');

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function openVideoModal(videoUrl) {
            console.log('Opening video modal with URL:', videoUrl); // Debug
            const iframe = document.getElementById('video-iframe');
            if (videoUrl && videoUrl !== '#' && videoUrl.trim() !== '') {
                let embedUrl = videoUrl;
                if (videoUrl.includes('youtube.com/watch')) {
                    embedUrl = videoUrl.replace('watch?v=', 'embed/');
                } else if (videoUrl.includes('youtu.be/')) {
                    const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                    embedUrl = `https://www.youtube.com/embed/${videoId}`;
                }
                iframe.src = embedUrl;
                videoModal.style.display = 'flex';
            } else {
                console.error('Invalid or missing video URL:', videoUrl);
                showToast('No valid video URL available for this video', true);
            }
        }

        function closeVideoModal() {
            videoModal.style.display = 'none';
            document.getElementById('video-iframe').src = ''; // Stop video
        }

        addVideoBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'flex';
            addVideoForm.reset();
 FiniteStateMachine
            imagePreview.classList.add('hidden');
            imageStatus.textContent = '';
            document.getElementById('image').value = '';
            document.getElementById('image-public-id').value = '';
        });

        closeModalBtn.addEventListener('click', () => {
            addVideoModal.style.display = 'none';
        });

        addVideoModal.addEventListener('click', (e) => {
            if (e.target === addVideoModal) {
                addVideoModal.style.display = 'none';
            }
        });

        videoModalClose.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'flex') closeVideoModal();
        });

        imageUploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            imageStatus.textContent = 'Uploading image...';
            imageStatus.style.color = 'var(--muted-white)';

            try {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const base64Image = event.target.result;
                    console.log('Base64 image:', base64Image.substring(0, 50) + '...');

                    try {
                        const response = await fetch('https://sh4nerewards.com/api/upload-image', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: base64Image })
                        });
                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to upload image');
                        }

                        imagePreview.src = data.url;
                        imagePreview.classList.remove('hidden');
                        document.getElementById('image').value = data.url;
                        document.getElementById('image-public-id').value = data.public_id;
                        imageStatus.textContent = 'Image uploaded successfully';
                        imageStatus.style.color = 'var(--neon-green)';
                    } catch (error) {
                        console.error('Error uploading image:', error.message);
                        imageStatus.textContent = `Failed to upload image: ${error.message}`;
                        imageStatus.style.color = '#ff3333';
                        showToast(`Failed to upload image: ${error.message}`, true);
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error reading file:', error);
                imageStatus.textContent = 'Error reading file';
                imageStatus.style.color = '#ff3333';
                showToast('Error reading file', true);
            }
        });

        addVideoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const image = document.getElementById('image').value;
            const imagePublicId = document.getElementById('image-public-id').value;

            if (!image || !imagePublicId) {
                showToast('Please upload an image', true);
                return;
            }
            if (!videoUrl) {
                showToast('Video URL is required', true);
                return;
            }

            try {
                const response = await fetch('https://sh4nerewards.com/api/videos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, videoUrl, image, imagePublicId })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add video');
                }

                showToast('Video added successfully');
                addVideoModal.style.display = 'none';
                fetchVideos();
            } catch (error) {
                console.error('Error adding video:', error);
                showToast(`Failed to add video: ${error.message}`, true);
            }
        });

        async function fetchVideos() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/videos');
                if (!response.ok) throw new Error(`Videos API failed: ${response.status}`);
                const { videos } = await response.json();
                console.log('Fetched videos:', videos); // Debug
                const videosContainer = document.getElementById('videos-items');
                videosContainer.innerHTML = videos.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No videos available</p>' :
                    videos.slice(0, 4).map(item => `
                        <div class="video-card p-4 rounded-md relative" data-id="${item._id}" data-video-url="${item.videoUrl || '#'}">
                            <img src="${item.image}" alt="${item.title || 'Untitled'}" class="w-full h-32 object-cover rounded-md mb-2">
                            <p class="text-sm font-medium text-[var(--text-white)]">${item.title || 'Untitled'}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-1">${item.description || 'No description'}</p>
                            <span class="text-xs text-[var(--muted-white)]">${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</span>
                            <button class="delete-video-btn absolute top-2 right-2 text-[var(--muted-white)] hover:text-[var(--accent-cyan)]"
                                    data-id="${item._id}" data-public-id="${item.imagePublicId}">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    `).join('');

                feather.replace();

                document.querySelectorAll('.video-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.delete-video-btn')) return; // Ignore delete button clicks
                        const videoUrl = card.dataset.videoUrl;
                        console.log(`Video clicked, URL: ${videoUrl}`); // Debug
                        openVideoModal(videoUrl);
                    });
                });

                document.querySelectorAll('.delete-video-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const videoId = btn.dataset.id;
                        try {
                            const response = await fetch(`https://sh4nerewards.com/api/videos/${videoId}`, {
                                method: 'DELETE'
                            });
                            const data = await response.json();
                            if (!response.ok) {
                                throw new Error(data.error || 'Failed to delete video');
                            }
                            showToast('Video deleted successfully');
                            fetchVideos();
                        } catch (error) {
                            console.error('Error deleting video:', error);
                            showToast(`Failed to delete video: ${error.message}`, true);
                        }
                    });
                });

                if (window.parent && window.parent.document.getElementById('videos-count')) {
                    window.parent.document.getElementById('videos-count').textContent = videos.length || '0';
                }
            } catch (err) {
                console.error('Error fetching videos:', err);
                document.getElementById('videos-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading videos</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchVideos();
        });
    </script>
</body>
</html>
