<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com https://fonts.gstatic.com;
        font-src 'self' https://sh4nerewards.com https://fonts.gstatic.com;
        img-src 'self' data: https://sh4nerewards.com https://res.cloudinary.com;
        connect-src 'self' https://sh4nerewards.com https://cdn.jsdelivr.net https://kick.com https://bcgame.st https://api.cloudinary.com https://unpkg.com;
        frame-src 'self' https://www.youtube.com https://youtube.com https://youtu.be https://www.youtube-nocookie.com https://player.vimeo.com https://www.kick.com;
    ">
    <title>Shorts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .shorts-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
            height: auto;
            max-height: 12rem;
            cursor: pointer;
        }

        .shorts-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .pulse-new {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { border-color: var(--neon-green); box-shadow: 0 0 5px rgba(0,255,153,0.2); }
            50% { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(0,255,153,0.4); }
            100% { border-color: var(--neon-green); box-shadow: 0 0 5px rgba(0,255,153,0.2); }
        }

        #shorts-items {
            scrollbar-width: none;
        }

        #shorts-items::-webkit-scrollbar {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,153,0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
        }

        .truncate-4-lines {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        input, textarea {
            background: rgba(3,16,22,0.8);
            border: 1px solid #4b5563;
            color: white;
            transition: all 0.2s ease-in-out;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .video-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            height: 450px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--accent-cyan);
        }

        .video-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        #image-upload:disabled, #submit-short:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="shorts" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-[var(--text-white)]">Shorts</h2>
                <button id="add-short-button" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">
                    <i data-feather="plus" class="h-4 w-4 inline-block mr-1"></i>Add Short
                </button>
            </div>
            <div id="shorts-items" class="grid grid-cols-1 sm:grid-cols-2 gap-4 min-h-0 overflow-y-auto">
                <p class="text-sm text-[var(--muted-white)]">No shorts available</p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>
    <div id="add-short-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Add Short</h3>
            <form id="shortsForm">
                <div class="mb-4">
                    <input type="text" id="title" name="title" placeholder="Title" class="w-full p-3 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <textarea id="description" name="description" rows="4" placeholder="Description" class="w-full p-3 rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <input type="text" id="videoUrl" name="videoUrl" placeholder="Video URL (e.g., https://www.youtube.com/embed/VIDEO_ID)" class="w-full p-3 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="file" id="image-upload" accept="image/*" class="w-full p-3 rounded-lg">
                    <input type="hidden" id="image" name="image" required>
                    <input type="hidden" id="image-public-id" name="imagePublicId">
                    <img id="image-preview" src="#" alt="Image Preview">
                    <p id="image-status" class="text-sm text-[var(--muted-white)] mt-2"></p>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-short" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                    <button type="submit" id="submit-short" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Add Short</button>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-short-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Confirm Delete</h3>
            <p class="text-sm text-[var(--muted-white)] mb-4">Are you sure you want to delete this short?</p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                <button id="confirm-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Confirm</button>
            </div>
        </div>
    </div>
    <div id="video-modal" class="modal">
        <div class="video-modal-content">
            <button class="video-modal-close">&times;</button>
            <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('error');
                }, 300);
            }, 3000);
        }

        function getSeenShorts() {
            return JSON.parse(localStorage.getItem('seenShorts') || '[]');
        }

        function setSeenShorts(id) {
            const seenShorts = getSeenShorts();
            if (!seenShorts.includes(id)) {
                seenShorts.push(id);
                localStorage.setItem('seenShorts', JSON.stringify(seenShorts));
            }
        }

        function openVideoModal(videoUrl) {
            console.log('Opening video modal with URL:', videoUrl);
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            if (!videoUrl || videoUrl === '#' || videoUrl.trim() === '') {
                console.error('Invalid or missing video URL:', videoUrl);
                showToast('No valid video URL available for this short', true);
                return;
            }
            let embedUrl = videoUrl.trim();
            if (embedUrl.includes('youtube.com/watch') || embedUrl.includes('youtu.be/')) {
                let videoId = '';
                if (embedUrl.includes('watch?v=')) {
                    videoId = embedUrl.split('watch?v=')[1].split('&')[0];
                } else if (embedUrl.includes('youtu.be/')) {
                    videoId = embedUrl.split('youtu.be/')[1].split('?')[0];
                }
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (embedUrl.includes('kick.com')) {
                embedUrl = embedUrl.replace('kick.com', 'www.kick.com');
            }
            console.log('Setting iframe src to:', embedUrl);
            iframe.src = embedUrl;
            modal.style.display = 'flex';
        }

        function closeVideoModal() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            modal.style.display = 'none';
            iframe.src = '';
        }

        async function fetchShorts() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/shorts');
                if (!response.ok) throw new Error(`Shorts API failed: ${response.status}`);
                const { shorts } = await response.json();
                console.log('Fetched shorts:', shorts);
                const seenShorts = getSeenShorts();
                const shortsContainer = document.getElementById('shorts-items');
                shortsContainer.innerHTML = shorts.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No shorts available</p>' :
                    shorts.map(item => `
                        <div class="shorts-card p-4 rounded-md ${!seenShorts.includes(item._id) ? 'pulse-new' : ''}" data-id="${item._id}" data-seen="${seenShorts.includes(item._id)}" data-video-url="${item.videoUrl || '#'}">
                            <p class="text-sm font-medium text-[var(--text-white)] truncate-4-lines">${item.title || 'Untitled'}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-1 truncate-4-lines">${item.description || 'No description'}</p>
                            <img src="${item.image}" alt="${item.title || 'Untitled'}" class="w-full h-24 object-cover rounded-md mt-2">
                            <span class="text-xs text-[var(--muted-white)]">Submitted: ${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</span>
                            <div class="flex justify-end space-x-2 mt-2">
                                <button class="delete-short px-3 py-1 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]" data-id="${item._id}">
                                    <i data-feather="trash-2" class="h-4 w-4 inline-block mr-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                
                feather.replace();

                if (window.parent && window.parent.document.getElementById('shorts-count')) {
                    window.parent.document.getElementById('shorts-count').textContent = shorts.length || '0';
                }

                document.querySelectorAll('.shorts-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.delete-short')) return;
                        const videoUrl = card.dataset.videoUrl;
                        console.log(`Short clicked, URL: ${videoUrl}`);
                        openVideoModal(videoUrl);
                        setSeenShorts(card.dataset.id);
                        card.classList.remove('pulse-new');
                    });
                });

                document.querySelectorAll('.delete-short').forEach(button => {
                    button.addEventListener('click', () => showDeleteModal(button.dataset.id));
                });
            } catch (err) {
                console.error('Error fetching shorts:', err);
                document.getElementById('shorts-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading shorts</p>';
                showToast('Error loading shorts', true);
            }
        }

        async function addShort(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submit-short');
            submitButton.disabled = true;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const image = document.getElementById('image').value.trim();
            const imagePublicId = document.getElementById('image-public-id').value.trim();
            if (!title) {
                showToast('Title is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!description) {
                showToast('Description is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!videoUrl) {
                showToast('Video URL is required', true);
                submitButton.disabled = false;
                return;
            }
            if (!image) {
                showToast('Image is required', true);
                submitButton.disabled = false;
                return;
            }
            console.log('Sending payload:', { title, description, videoUrl, image, imagePublicId });
            try {
                const response = await fetch('https://sh4nerewards.com/api/shorts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, videoUrl, image, imagePublicId })
                });
                const result = await response.json();
                console.log('Response:', result);
                if (response.ok) {
                    document.getElementById('shortsForm').reset();
                    document.getElementById('image').value = '';
                    document.getElementById('image-upload').value = '';
                    document.getElementById('image-public-id').value = '';
                    document.getElementById('image-preview').style.display = 'none';
                    document.getElementById('image-preview').src = '#';
                    document.getElementById('image-status').textContent = '';
                    document.getElementById('add-short-modal').style.display = 'none';
                    showToast('Short added successfully');
                    fetchShorts();
                } else {
                    showToast('Error: ' + (result.errors ? result.errors[0].msg : result.message), true);
                }
                submitButton.disabled = false;
            } catch (error) {
                console.error('Error adding short:', error);
                showToast('Failed to add short', true);
                submitButton.disabled = false;
            }
        }

        async function deleteShort(id) {
            try {
                const response = await fetch(`https://sh4nerewards.com/api/shorts/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Failed to delete short: ${response.status}`);
                showToast('Short deleted successfully');
                const seenShorts = getSeenShorts();
                const updatedSeenShorts = seenShorts.filter(seenId => seenId !== id);
                localStorage.setItem('seenShorts', JSON.stringify(updatedSeenShorts));
                fetchShorts();
            } catch (err) {
                console.error('Error deleting short:', err);
                showToast('Failed to delete short', true);
            }
        }

        function showDeleteModal(id) {
            const modal = document.getElementById('delete-short-modal');
            const confirmButton = document.getElementById('confirm-delete');
            modal.style.display = 'flex';
            confirmButton.dataset.id = id;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addShortButton = document.getElementById('add-short-button');
            const addShortModal = document.getElementById('add-short-modal');
            const shortsForm = document.getElementById('shortsForm');
            const cancelShortButton = document.getElementById('cancel-short');
            const addModalClose = addShortModal.querySelector('.modal-close');
            const deleteShortModal = document.getElementById('delete-short-modal');
            const cancelDeleteButton = document.getElementById('cancel-delete');
            const confirmDeleteButton = document.getElementById('confirm-delete');
            const deleteModalClose = deleteShortModal.querySelector('.modal-close');
            const imageUploadInput = document.getElementById('image-upload');
            const submitButton = document.getElementById('submit-short');
            const videoModal = document.getElementById('video-modal');
            const videoModalClose = videoModal.querySelector('.video-modal-close');

            addShortButton.addEventListener('click', () => {
                addShortModal.style.display = 'flex';
            });

            cancelShortButton.addEventListener('click', () => {
                addShortModal.style.display = 'none';
                shortsForm.reset();
                document.getElementById('image').value = '';
                document.getElementById('image-upload').value = '';
                document.getElementById('image-public-id').value = '';
                document.getElementById('image-preview').style.display = 'none';
                document.getElementById('image-preview').src = '#';
                document.getElementById('image-status').textContent = '';
                imageUploadInput.disabled = false;
                submitButton.disabled = false;
            });

            addModalClose.addEventListener('click', () => {
                addShortModal.style.display = 'none';
                shortsForm.reset();
                document.getElementById('image').value = '';
                document.getElementById('image-upload').value = '';
                document.getElementById('image-public-id').value = '';
                document.getElementById('image-preview').style.display = 'none';
                document.getElementById('image-preview').src = '#';
                document.getElementById('image-status').textContent = '';
                imageUploadInput.disabled = false;
                submitButton.disabled = false;
            });

            addShortModal.addEventListener('click', (e) => {
                if (e.target === addShortModal) {
                    addShortModal.style.display = 'none';
                    shortsForm.reset();
                    document.getElementById('image').value = '';
                    document.getElementById('image-upload').value = '';
                    document.getElementById('image-public-id').value = '';
                    document.getElementById('image-preview').style.display = 'none';
                    document.getElementById('image-preview').src = '#';
                    document.getElementById('image-status').textContent = '';
                    imageUploadInput.disabled = false;
                    submitButton.disabled = false;
                }
            });

            imageUploadInput.addEventListener('change', async () => {
                const file = imageUploadInput.files[0];
                if (!file) {
                    document.getElementById('image-status').textContent = 'No file selected';
                    document.getElementById('image-status').style.color = '#ff3333';
                    return;
                }
                imageUploadInput.disabled = true;
                submitButton.disabled = true;
                document.getElementById('image-status').textContent = 'Uploading image...';
                document.getElementById('image-status').style.color = 'var(--muted-white)';
                try {
                    const reader = new FileReader();
                    const base64Image = await new Promise((resolve) => {
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                    console.log('Base64 image:', base64Image.substring(0, 50) + '...');
                    const response = await fetch('https://sh4nerewards.com/api/upload-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64Image })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        document.getElementById('image').value = result.url;
                        document.getElementById('image-public-id').value = result.public_id;
                        document.getElementById('image-preview').src = result.url;
                        document.getElementById('image-preview').style.display = 'block';
                        document.getElementById('image-status').textContent = 'Image uploaded successfully';
                        document.getElementById('image-status').style.color = 'var(--neon-green)';
                    } else {
                        throw new Error(result.details || result.error || 'Upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error.message);
                    document.getElementById('image-status').textContent = `Failed to upload image: ${error.message}`;
                    document.getElementById('image-status').style.color = '#ff3333';
                    showToast(`Failed to upload image: ${error.message}`, true);
                } finally {
                    imageUploadInput.disabled = false;
                    submitButton.disabled = false;
                }
            });

            shortsForm.addEventListener('submit', addShort);

            cancelDeleteButton.addEventListener('click', () => {
                deleteShortModal.style.display = 'none';
            });

            deleteModalClose.addEventListener('click', () => {
                deleteShortModal.style.display = 'none';
            });

            deleteShortModal.addEventListener('click', (e) => {
                if (e.target === deleteShortModal) {
                    deleteShortModal.style.display = 'none';
                }
            });

            confirmDeleteButton.addEventListener('click', () => {
                const id = confirmDeleteButton.dataset.id;
                if (id) {
                    deleteShort(id);
                    deleteShortModal.style.display = 'none';
                }
            });

            videoModalClose.addEventListener('click', closeVideoModal);
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) closeVideoModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && videoModal.style.display === 'flex') closeVideoModal();
            });

            fetchShorts();
        });
    </script>
</body>
</html>
