<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .modal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="giveaways" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <h2 class="text-lg font-medium text-[var(--text-white)] mb-4">Giveaways</h2>
            <div id="giveaway-items" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <p class="text-sm text-[var(--muted-white)]">No giveaways available</p>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        async function fetchGiveaways() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/giveaway/entries').catch(() => ({ ok: false, status: 500 }));
                if (!response.ok) throw new Error(`Giveaways API failed: ${response.status}`);
                let entries = await response.json();
                
                // Ensure entries is an array
                if (!Array.isArray(entries)) {
                    console.warn('Entries response is not an array:', entries);
                    entries = entries.entries && Array.isArray(entries.entries) ? entries.entries : [];
                }

                const giveawayContainer = document.getElementById('giveaway-items');
                giveawayContainer.innerHTML = entries.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No giveaways available</p>' :
                    entries.map(item => `
                        <div class="p-4 bg-[rgba(0,224,255,0.1)] rounded-md">
                            <p class="text-sm font-medium text-[var(--text-white)]">${item.email || 'Unknown'}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-1">Prize: ${item.prize || 'No prize'}</p>
                            <p class="text-sm text-[var(--muted-white)] mt-1">Deposit: $${item.depositAmount || 0}</p>
                            <span class="text-xs text-[var(--muted-white)]">${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</span>
                        </div>
                    `).join('');
                
                // Notify parent to update sidebar entry count
                if (window.parent && window.parent.document.getElementById('entry-count')) {
                    window.parent.document.getElementById('entry-count').textContent = entries.length || '0';
                    window.parent.document.getElementById('entry-count').classList.toggle('hidden', !entries.length);
                }
            } catch (err) {
                console.error('Error fetching giveaways:', err);
                document.getElementById('giveaway-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading giveaways</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGiveaways();
        });
    </script>
</body>
</html>
