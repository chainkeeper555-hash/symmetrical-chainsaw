<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #07121a;
            --bg-bottom: #001017;
            --card-bg: #031016;
            --accent-cyan: #00E0FF;
            --accent-cyan-2: #72F4FF;
            --muted-white: #c7dfe6;
            --thumbnail-yellow: #ffd700;
            --thumbnail-green: #00ff66;
            --text-white: #ffffff;
            --neon-green: #00ff99;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--card-bg);
            color: var(--muted-white);
            min-height: 100vh;
            font-size: clamp(12px, 3vw, 14px);
            overflow-x: hidden;
        }

        .news-card {
            background: rgba(0,224,255,0.1);
            border: 1px solid var(--accent-cyan);
            transition: all 0.25s cubic-bezier(.2,.9,.3,1);
            height: auto;
            max-height: 12rem;
        }

        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,224,255,0.2);
        }

        .pulse-new {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { border-color: var(--neon-green); box-shadow: 0 0 5px rgba(0,255,153,0.2); }
            50% { border-color: var(--neon-green); box-shadow: 0 0 15px rgba(0,255,153,0.4); }
            100% { border-color: var(--neon-green); box-shadow: 0 0 5px rgba(0,255,153,0.2); }
        }

        #news-items {
            scrollbar-width: none;
        }

        #news-items::-webkit-scrollbar {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,255,153,0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff3333;
            color: #ff3333;
        }

        .truncate-4-lines {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        input, textarea {
            background: rgba(3,16,22,0.8);
            border: 1px solid #4b5563;
            color: white;
            transition: all 0.2s ease-in-out;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <div id="news" class="bg-[var(--card-bg)] p-6 rounded-lg border border-[var(--accent-cyan)]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-[var(--text-white)]">News</h2>
                <button id="add-news-button" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">
                    <i data-feather="plus" class="h-4 w-4 inline-block mr-1"></i>Add News
                </button>
            </div>
            <div id="news-items" class="grid grid-cols-1 sm:grid-cols-2 gap-4 min-h-0 overflow-y-auto">
                <p class="text-sm text-[var(--muted-white)]">No news available</p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">News Details</h3>
            <p id="modal-text" class="text-sm text-[var(--muted-white)] mb-2"></p>
            <p id="modal-link" class="text-sm text-[var(--muted-white)] mb-2"></p>
            <p id="modal-date" class="text-xs text-[var(--muted-white)]"></p>
        </div>
    </div>
    <div id="add-news-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Add News</h3>
            <form id="newsForm">
                <div class="mb-4">
                    <input type="text" id="text" name="text" placeholder="News Text" class="w-full p-3 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="url" id="link" name="link" placeholder="Link (optional)" class="w-full p-3 rounded-lg">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-news" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Add News</button>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-news-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close"><i data-feather="x" class="h-6 w-6"></i></span>
            <h3 class="text-lg font-medium text-[var(--text-white)] mb-4">Confirm Delete</h3>
            <p class="text-sm text-[var(--muted-white)] mb-4">Are you sure you want to delete this news item?</p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]">Cancel</button>
                <button id="confirm-delete" class="px-4 py-2 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.textContent = '';
                    toast.classList.remove('error');
                }, 300);
            }, 3000);
        }

        function getSeenNews() {
            return JSON.parse(localStorage.getItem('seenNews') || '[]');
        }

        function setSeenNews(id) {
            const seenNews = getSeenNews();
            if (!seenNews.includes(id)) {
                seenNews.push(id);
                localStorage.setItem('seenNews', JSON.stringify(seenNews));
            }
        }

        function showNewsModal(item) {
            const modal = document.getElementById('news-modal');
            const modalText = document.getElementById('modal-text');
            const modalLink = document.getElementById('modal-link');
            const modalDate = document.getElementById('modal-date');

            modalText.textContent = item.text || 'Untitled';
            modalLink.innerHTML = item.link ? `<a href="${item.link}" target="_blank" class="underline">${item.link}</a>` : 'No link provided';
            modalDate.textContent = `Submitted: ${item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'}`;
            modal.style.display = 'flex';

            setSeenNews(item._id);
            const card = document.querySelector(`.news-card[data-id="${item._id}"]`);
            if (card) {
                card.classList.remove('pulse-new');
                card.dataset.seen = 'true';
            }
        }

        function showDeleteModal(id) {
            const modal = document.getElementById('delete-news-modal');
            const confirmButton = document.getElementById('confirm-delete');
            modal.style.display = 'flex';
            confirmButton.dataset.id = id; // Store id for deletion
        }

        async function fetchNews() {
            try {
                const response = await fetch('https://sh4nerewards.com/api/news');
                if (!response.ok) throw new Error(`News API failed: ${response.status}`);
                const { news } = await response.json();
                const seenNews = getSeenNews();
                const newsContainer = document.getElementById('news-items');
                newsContainer.innerHTML = news.length === 0 ? 
                    '<p class="text-sm text-[var(--muted-white)]">No news available</p>' :
                    news.map(item => `
                        <div class="news-card p-4 rounded-md ${!seenNews.includes(item._id) ? 'pulse-new' : ''}" data-id="${item._id}" data-seen="${seenNews.includes(item._id)}">
                            <p class="text-sm font-medium text-[var(--text-white)] truncate-4-lines">${item.text || 'Untitled'}</p>
                            ${item.link ? `<p class="text-sm text-[var(--muted-white)] mt-1 truncate-4-lines"><a href="${item.link}" target="_blank" class="underline">${item.link}</a></p>` : ''}
                            <span class="text-xs text-[var(--muted-white)]">Submitted: ${
                                item.createdAt ? new Date(item.createdAt).toLocaleString() : 'Unknown'
                            }</span>
                            <div class="flex justify-end space-x-2 mt-2">
                                <button class="view-news px-3 py-1 text-sm rounded-md bg-[rgba(0,224,255,0.2)] text-[var(--accent-cyan)] hover:bg-[rgba(0,224,255,0.3)]" data-id="${item._id}">
                                    <i data-feather="eye" class="h-4 w-4 inline-block mr-1"></i>View
                                </button>
                                <button class="delete-news px-3 py-1 text-sm rounded-md bg-[rgba(255,0,0,0.2)] text-red-400 hover:bg-[rgba(255,0,0,0.3)]" data-id="${item._id}">
                                    <i data-feather="trash-2" class="h-4 w-4 inline-block mr-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                
                feather.replace();

                if (window.parent && window.parent.document.getElementById('news-count')) {
                    window.parent.document.getElementById('news-count').textContent = news.length || '0';
                }

                document.querySelectorAll('.delete-news').forEach(button => {
                    button.addEventListener('click', () => showDeleteModal(button.dataset.id));
                });

                document.querySelectorAll('.view-news').forEach(button => {
                    button.addEventListener('click', () => {
                        const item = news.find(n => n._id === button.dataset.id);
                        if (item) showNewsModal(item);
                    });
                });
            } catch (err) {
                console.error('Error fetching news:', err);
                document.getElementById('news-items').innerHTML = 
                    '<p class="text-sm text-[var(--muted-white)]">Error loading news</p>';
                showToast('Error loading news', true);
            }
        }

        async function addNews(event) {
            event.preventDefault();
            const text = document.getElementById('text').value.trim();
            const link = document.getElementById('link').value.trim() || null;
            if (!text) {
                showToast('News text is required', true);
                return;
            }
            if (link && !/^(https?:\/\/)/i.test(link)) {
                showToast('Valid URL is required', true);
                return;
            }
            console.log('Sending payload:', { text, link });
            try {
                const response = await fetch('https://sh4nerewards.com/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, link })
                });
                const result = await response.json();
                console.log('Response:', result);
                if (response.ok) {
                    document.getElementById('newsForm').reset();
                    document.getElementById('add-news-modal').style.display = 'none';
                    showToast('News added successfully');
                    fetchNews();
                } else {
                    showToast('Error: ' + (result.errors ? result.errors[0].msg : result.message), true);
                }
            } catch (error) {
                console.error('Error adding news:', error);
                showToast('Failed to add news', true);
            }
        }

        async function deleteNews(id) {
            try {
                const response = await fetch(`https://sh4nerewards.com/api/news/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Failed to delete news: ${response.status}`);
                showToast('News deleted successfully');
                const seenNews = getSeenNews();
                const updatedSeenNews = seenNews.filter(seenId => seenId !== id);
                localStorage.setItem('seenNews', JSON.stringify(updatedSeenNews));
                fetchNews();
            } catch (err) {
                console.error('Error deleting news:', err);
                showToast('Failed to delete news', true);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();
            const addNewsButton = document.getElementById('add-news-button');
            const addNewsModal = document.getElementById('add-news-modal');
            const newsForm = document.getElementById('newsForm');
            const cancelNewsButton = document.getElementById('cancel-news');
            const addModalClose = addNewsModal.querySelector('.modal-close');
            const newsModal = document.getElementById('news-modal');
            const newsModalClose = newsModal.querySelector('.modal-close');
            const deleteNewsModal = document.getElementById('delete-news-modal');
            const cancelDeleteButton = document.getElementById('cancel-delete');
            const confirmDeleteButton = document.getElementById('confirm-delete');
            const deleteModalClose = deleteNewsModal.querySelector('.modal-close');

            addNewsButton.addEventListener('click', () => {
                addNewsModal.style.display = 'flex';
            });

            cancelNewsButton.addEventListener('click', () => {
                addNewsModal.style.display = 'none';
                newsForm.reset();
            });

            addModalClose.addEventListener('click', () => {
                addNewsModal.style.display = 'none';
                newsForm.reset();
            });

            addNewsModal.addEventListener('click', (e) => {
                if (e.target === addNewsModal) {
                    addNewsModal.style.display = 'none';
                    newsForm.reset();
                }
            });

            newsForm.addEventListener('submit', addNews);

            newsModalClose.addEventListener('click', () => {
                newsModal.style.display = 'none';
            });

            newsModal.addEventListener('click', (e) => {
                if (e.target === newsModal) {
                    newsModal.style.display = 'none';
                }
            });

            cancelDeleteButton.addEventListener('click', () => {
                deleteNewsModal.style.display = 'none';
            });

            deleteModalClose.addEventListener('click', () => {
                deleteNewsModal.style.display = 'none';
            });

            deleteNewsModal.addEventListener('click', (e) => {
                if (e.target === deleteNewsModal) {
                    deleteNewsModal.style.display = 'none';
                }
            });

            confirmDeleteButton.addEventListener('click', () => {
                const id = confirmDeleteButton.dataset.id;
                if (id) {
                    deleteNews(id);
                    deleteNewsModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
